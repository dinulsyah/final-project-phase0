<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">  
  <link rel="shortcut icon" type="image/png" href="video_camera_uyb_icon.ico"/>
  <title>MyUpcoming Movies</title>
</head>
<body style = "font-family: 'Orbitron', sans-serif; background-color: black ; color: white">
    <div class="container mt-4">
        <h1 class="display-4 text-center">
          Movies <u>to</u> Watch
        </h1>
          <form id="movie-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
              <label for="genre">Genre</label>
              <input type="text" id="genre" class="form-control">
            </div>
            <div class="form-group">
              <label for="date">Month Premiere</label>
              <input type="text" id="date" class="form-control">
            </div>
            <input type="submit" value = "add movie" class="btn btn-primary btn-block" style = "font-family: 'Orbitron', sans-serif; color:white ; background-color: #1cb777 ; border: none !important;">
          </form>
          <table class="table table-striped mt-5" style = "color: white">
            <thead>
              <tr>
                <th>Title</th>
                <th>Genre</th>
                <th>Month Premiere</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="movie-list"></tbody>
          </table>
      </div>
  <script src="app.js"></script>
</body>
</html>
